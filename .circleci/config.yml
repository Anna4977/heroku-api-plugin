---
version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    parameters:
      node-version:
        type: string
    docker:
      - image: cimg/base:stable
    working_directory: ~/cli-plugin
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          lts: true
          install-yarn: true
      - run: yarn test && bash <(curl -s https://codecov.io/bash)
workflows:
  matrix-tests:
    jobs:
      - test:
          matrix:
            parameters:
              node-version:
                - "10"
                - "12"
                - "14"
